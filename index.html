<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="player-info">
            <input type="text" id="player1-name" placeholder="Player 1 (X)" maxlength="15">
            <input type="text" id="player2-name" placeholder="Player 2 (O)" maxlength="15">
        </div>
        <div id="gameboard">
            <!-- Gameboard cells will be dynamically added here -->
        </div>
        <div id="controls">
            <button id="restart-game">Restart Game</button>
        </div>
        <div id="status"></div>
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <p id="player1-score">Player 1 (X): 0</p>
            <p id="player2-score">Player 2 (O): 0</p>
            <p id="ties">Ties: 0</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
